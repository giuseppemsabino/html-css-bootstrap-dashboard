<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Giuseppe A. Mendoza S." />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./img/logo-small.ico" />
    <title>Document</title>
</head>
<body>
    <header>
        <nav
          class="navbar navbar-expand-lg bg-body-tertiary"
          data-bs-theme="dark"
        >
          <div class="container-fluid d-flex">
            <a class="navbar-brand" href="#">
              <img
                src="./img/duck.png"
                alt="Bootstrap"
                width="100%"
                height="30"
              />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                <a class="nav-link" href="#">Anagrafica Utenti</a>
                <a class="nav-link" href="#">Storico Prestiti</a>
                <a class="nav-link disabled" aria-disabled="true">Help</a>
                  <div>
                      <form class="d-flex " role="search">
                      <input
                          class="form-control me-2"
                          type="search"
                          placeholder="Search"
                          aria-label="Search"
                      />
                      <button class="btn btn-outline-light" type="submit">
                          Cerca
                      </button>
                      </form>
                  </div>
              </div>
            </div>
          </div>
        </nav>
    </header>

    <div class="container-sm">
        <form class="row g-3">
            <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Nome Autore</label>
            <input type="email" class="form-control" placeholder="Inserisci il nome dell'autore" id="inputEmail4">
            </div>

            <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Cognome Autore</label>
            <input type="password" class="form-control" placeholder="Inserisci il cognome dell'autore" id="inputPassword4">
            </div>

            <div class="col-12">
            <label for="inputAddress" class="form-label">Titolo</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Inserisci il titolo del libro">
            </div>
            <div class="col-md-12">
                <label for="inputState" class="form-label">Genere</label>
                <select id="inputState" class="form-select">
                    <option selected>Scegli il genere</option>
                    <option>Fantasy</option>
                    <option>Horror</option>
                    <option>Romance</option>
                </select>
                </div>
            <div class="col-12">
            <label for="inputAddress2" class="form-label">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-12">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity">
            </div>
          
            <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                Check me out
                </label>
            </div>
            </div>
            <div class="col-12">
            <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </form>
    </div>


    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
    ></script>
</body>
</html>
